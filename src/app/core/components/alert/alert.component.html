<ngb-alert
  [type]="color"
  [dismissible]="canBeClosed"
  (closed)="alertClosed.emit()"
>
  <ng-template
    *ngIf="beforeTextTemplate"
    [ngTemplateOutlet]="beforeTextTemplate"
    [ngTemplateOutletContext]="{ $implicit: 'before' }"
  ></ng-template>
  {{ text }}
  <ng-template
    *ngIf="afterTextTemplate"
    [ngTemplateOutlet]="afterTextTemplate"
    [ngTemplateOutletContext]="{ $implicit: 'after' }"
  ></ng-template>
</ngb-alert>
